version: "3"
services:
  mysql:
    image: mysql:5.7.29
    ports:
      - "13306:3306"
    environment:
      - MYSQL_USER=root
      - MYSQL_ROOT_PASSWORD=root
      # - MYSQL_DATABASE=kg
      - LANG=C.UTF-8
      - TZ=Asia/Shanghai
    volumes:
      - ./data/mysql/data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -uroot -p${MYSQL_ROOT_PASSWORD} || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - xnet
   
  redis:
    image: redis:5.0-alpine
    ports:
      - "16379:6379"
    volumes:
      - ./data/redis/redis.conf:/usr/local/etc/redis/redis.conf
      - ./data/redis/data:/data
    networks:
      - xnet
  
  elasticsearch:
    image: elasticsearch:5.5-alpine
    ports:
      - "19200:9200"
      - "19300:9300"
    environment:
      - "ES_JAVA_OPTS=-Xms256m -Xmx256m"
      # - node.name=elasticsearch
      # - http.host=0.0.0.0
      # - cluster.name=docker-cluster
      # - discovery.zen.minimum_master_nodes=1
      # - Dlog4j2.disable.jmx=true
      # - discovery.type=single-node
      # - bootstrap.memory_lock=true
      # - bootstrap.system_call_filter=false
      # - xpack.security.enabled=false
      # - xpack.monitoring.enabled=true
      # - xpack.graph.enabled=false
      #  - xpack.watcher.enabled=false
    volumes:
      - ./data/elasticsearch/config:/usr/share/elasticsearch/config
      - ./data/elasticsearch/data:/usr/share/elasticsearch/data
      - ./data/elasticsearch/logs:/usr/share/elasticsearch/logs
      - ./data/elasticsearch/plugins:/usr/share/elasticsearch/plugins
    # healthcheck:     
    #   test: ["CMD-SHELL", "curl localhost:9200"]
    #   interval: 30s
    #   timeout: 10s
    #   retries: 3
    networks:
      - xnet

  kibana:
    image: kibana:5.5
    ports:
      - "15601:5601"
    volumes:
      - ./data/kibana/config/kibana.yml:/etc/kibana/kibana.yml
    depends_on:
      - elasticsearch
    networks:
      - xnet

  zookeeper:
    image: zookeeper:3.4.10
    ports:
      - "12181:2181"
    environment:
      ZOO_MY_ID: 1
      ZOO_SERVERS: server.1=0.0.0.0:2888:3888
    volumes:
      - ./data/zookeeper/data:/data
      - ./data/zookeeper/datalog:/datalog
      - ./data/zookeeper/logs:/logs
    healthcheck:
      test: ["CMD-SHELL", "echo ruok | nc localhost 2181"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - xnet 

  kafka:
    image: wurstmeister/kafka:2.12-2.5.0
    ports:
      - "19092:9092"
    environment:
      KAFKA_ADVERTISED_HOST_NAME: kafka
      KAFKA_ADVERTISED_PORT: 9092
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LOG_DIRS: /opt/kafka_2.12-2.5.0/data
      KAFKA_BROKER_ID: 999
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./data/kafka/config:/opt/kafka_2.12-2.5.0/config
      - ./data/kafka/data:/opt/kafka_2.12-2.5.0/data
      - ./data/kafka/logs:/opt/kafka_2.12-2.5.0/logs
    healthcheck:
      test: ["CMD-SHELL", "unset JMX_PORT; kafka-topics.sh --zookeeper zookeeper:2181 --list"]
      interval: 30s
      timeout: 10s
      retries: 3
    depends_on:
      - zookeeper
    networks:
      - xnet

networks:
  xnet:
    external: true
